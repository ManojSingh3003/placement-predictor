<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Placement Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Placement Predictor ðŸŽ“</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="cgpa">Enter CGPA:</label>
                <input type="number" step="0.01" name="cgpa" placeholder="e.g., 7.5" required />
            </div>
            <div class="form-group">
                <label for="iq">Enter IQ:</label>
                <input type="number" name="iq" placeholder="e.g., 120" required />
            </div>
            <button type="submit" class="btn">Predict Placement</button>
        </form>

        {% if prediction_text %}
            <h2 class="prediction-result">
                {{ prediction_text }}
            </h2>
        {% endif %}
    </div>
</body>
</html>
